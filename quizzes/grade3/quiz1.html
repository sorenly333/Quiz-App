<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 3 - Quiz 1</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <a href="../../grades/grade3.html">Back</a>
        <h1>Grade 3 - Quiz 1</h1>

        <!-- Student Info -->
        <div id="studentInfo">
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentGender">Gender:</label>
                <select id="studentGender" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="btns">
                    <button type="submit">Start Quiz</button>
                    <button type="button" id="showHistoryBtn">Submit History</button>
                </div>
            </form>
        </div>

        <!-- Quiz Section -->
        <div id="quizContainer" class="hidden">
            <div id="quizContent"></div>
            <div class="btns">
                <button id="prevBtn" class="hidden">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultBox" class="hidden"></div>

        <!-- History Table -->
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Grade</th> <!-- âœ… Added -->
                    <th>Score</th>
                    <th class="action-col" style="display:none;">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../js/grade3,4,5,6,7/quiz1.js"></script>
</body>

</html>
